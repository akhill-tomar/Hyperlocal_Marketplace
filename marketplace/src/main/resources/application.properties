spring.application.name=marketplace

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hyperlocal_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.hyperlocal.marketplace=DEBUG

# JWT Configuration (Base64 encoded 256-bit secret key)
application.security.jwt.secret-key=dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9ybXlhcHBsaWNhdGlvbnRoYXRpc2F0bGVhc3QyNTZiaXRz
application.security.jwt.expiration=86400000

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always